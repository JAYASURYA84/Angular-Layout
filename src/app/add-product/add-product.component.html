<div class="functionality-area">
    <h2>Add Product</h2>
    
    <form class="product-form" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" [(ngModel)]="product.name" name="name" required placeholder="Enter product name" />
      </div>
  
      <div class="form-row">
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" [(ngModel)]="product.description" name="description" required placeholder="Enter product description"></textarea>
      </div>
  
      <div class="form-row">
        <label for="productPrice">Product Price</label>
        <input type="number" id="productPrice" [(ngModel)]="product.price" name="price" required placeholder="Enter product price" />
      </div>
  
      <div class="form-row">
        <label for="productStock">Stock Quantity</label>
        <input type="number" id="productStock" [(ngModel)]="product.stock" name="stock" required placeholder="Enter stock quantity" />
      </div>
  
      <div class="form-row">
        <label for="productCategory">Category</label>
        <select id="productCategory" [(ngModel)]="product.category" name="category" required>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="home">Home</option>
          <option value="toys">Toys</option>
        </select>
      </div>
  
      <div class="form-row">
        <label for="productImage">Product Image</label>
        <input type="file" id="productImage" (change)="onFileSelected($event)" />
      </div>
  
      <button type="submit" class="action-button">Add Product</button>
    </form>
  </div>
